<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-itunes-app" content="app-id=1491110680">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta property="og:image" content="/images/og-preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MultiGP - FPV Drone Racing">
  <meta property="og:description" content="Upcoming events & more">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="events-ui.css">
  <link rel="manifest" href="/site.webmanifest">
  <title></title>

  <script>
    const params = new URLSearchParams(window.location.search);
    const raceId = params.get('race');
    if (raceId) {
      window.location.replace(`https://www.multigp.com/races/view/?race=${raceId}`);
    }
  </script>
</head>
<body class="bkgd">

  <main class="content">
    <div>
      <img src="images/chapter-logo.png" class="chapter-logo">
    </div>

    <section class="events-container">
      <p class="section-title">Upcoming Events</p>
      <div class="cards-container">
        <div class="loading-container">
          <div class="spinner"></div>
          <p class="loading-text visible">Loading events...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-sections"></div>
    <p id="legal-text"></p>
    <p>Powered by <a href="https://github.com/dzenbot/chapter-page-builder" target="_blank">chapter-page-builder</a></p>
  </footer>

  <script src="ui.js"></script>
  <script src="events-sync.js"></script>
  <script src="events-ui.js"></script>
</body>
</html>
