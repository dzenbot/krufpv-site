<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwadsRUs Racing Club</title>
  <link rel="stylesheet" href="events-style.css">
</head>
<body>
  <h1>MultiGP Sanctioned Events</h1>

  <div class="tabs">
    <div class="tab active" data-tab="upcoming">Upcoming</div>
    <div class="tab" data-tab="past">Past</div>
  </div>

  <div id="events">Loading events...</div>

  <script>
    function parseDate(dateStr) {
      return new Date(dateStr);
    }

    async function loadEvents() {
      const apiUrl = "https://www.multigp.com/mgp/multigpwebservice/race/list?pageSize=50";
      const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(apiUrl);
      const body = {
        apiKey: "5dabb882-c10f-5713-5a54-3cc21d69cd50",
        data: { chapterId: ["1453"] }
      };

      try {
        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error(`HTTP error ${response.status} ${response.statusText}`);
        const json = await response.json();
        const events = json.data || [];

        const now = new Date();
        const upcoming = [];
        const past = [];

        events.forEach(ev => {
          const evDate = parseDate(ev.startDate);
          if (evDate >= now) {
            upcoming.push(ev);
          } else {
            past.push(ev);
          }
        });

        // Sort events
        upcoming.sort((a, b) => parseDate(a.startDate) - parseDate(b.startDate)); // soonest first
        past.sort((a, b) => parseDate(b.startDate) - parseDate(a.startDate));     // most recent first

        const container = document.getElementById("events");
        container.innerHTML = "";

        // Render containers for each tab
        const upcomingDiv = document.createElement("div");
        upcomingDiv.id = "upcoming-events";
        container.appendChild(upcomingDiv);

        const pastDiv = document.createElement("div");
        pastDiv.id = "past-events";
        pastDiv.style.display = "none";
        container.appendChild(pastDiv);

        function renderEventList(list, div) {
          list.forEach(ev => {
            const card = document.createElement("div");
            card.className = "event-card";

            // Image
            const img = document.createElement("img");
            img.className = "event-image";
            img.src = ev.mainImageFileName || ev.chapterImageFileName || "";
            img.alt = ev.name;
            card.appendChild(img);

            // Content wrapper (to the right of image)
            const content = document.createElement("div");
            content.className = "event-content";

            // Date
            const dateEl = document.createElement("div");
            dateEl.className = "event-date";
            dateEl.textContent = formatEventDate(ev.startDate);
            content.appendChild(dateEl);

            // Name
            const nameEl = document.createElement("div");
            nameEl.className = "event-name";
            nameEl.textContent = ev.name;
            content.appendChild(nameEl);

            // Address + Flag
            const addrEl = document.createElement("div");
            addrEl.className = "event-address";
            addrEl.textContent = ev.city + ", " + ev.state + " " + countryCodeToFlagEmoji(ev.country);
            content.appendChild(addrEl);

            card.appendChild(content);

            // Make card clickable
            card.addEventListener("click", () => {
              const url = "https://www.multigp.com/races/view/?race=" + ev.id + "/";
              window.open(url, "_blank");
            });

            div.appendChild(card);
          });
        }

        renderEventList(upcoming, upcomingDiv);
        renderEventList(past, pastDiv);

        // Tab switching
        document.querySelectorAll(".tab").forEach(tab => {
          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            if (tab.dataset.tab === "upcoming") {
              upcomingDiv.style.display = "block";
              pastDiv.style.display = "none";
            } else {
              upcomingDiv.style.display = "none";
              pastDiv.style.display = "block";
            }
          });
        });

      } catch (err) {
        console.error("Error loading events:", err);
        const el = document.getElementById("events");
        el.innerHTML = `<p class="error">Error loading events:<br>${err.message}</p>`;
      }
    }

    function formatEventDate(dateStr) {
      if (!dateStr) return "";
      const dateObj = new Date(dateStr);
      const now = new Date();
      const isPast = dateObj < now;

      const optionsWeekday = { weekday: "long" };
      const optionsMonth = { month: "long" };
      const weekday = dateObj.toLocaleDateString(undefined, optionsWeekday);
      const monthName = dateObj.toLocaleDateString(undefined, optionsMonth);
      const dayNum = dateObj.getDate();

      function getOrdinal(n) {
        if (n > 3 && n < 21) return n + "th";
        switch (n % 10) {
          case 1: return n + "st";
          case 2: return n + "nd";
          case 3: return n + "rd";
          default: return n + "th";
        }
      }

      const ordinalDay = getOrdinal(dayNum);
      const currentYear = now.getFullYear();
      const eventYear = dateObj.getFullYear();

      if (isPast || eventYear !== currentYear) {
        return `${weekday}, ${monthName} ${ordinalDay}${eventYear !== currentYear ? " " + eventYear : ""}`;
      } else {
        let hours12 = dateObj.getHours() % 12 || 12;
        const ampm = dateObj.getHours() >= 12 ? "PM" : "AM";
        return `${weekday}, ${monthName} ${ordinalDay} @ ${hours12} ${ampm}`;
      }
    }

    function countryCodeToFlagEmoji(countryCode) {
      const code = countryCode.toUpperCase();
      if (code.length !== 2) return '';
      const first = String.fromCodePoint(code.charCodeAt(0) - 65 + 0x1F1E6);
      const second = String.fromCodePoint(code.charCodeAt(1) - 65 + 0x1F1E6);
      return first + second;
    }

    loadEvents();
  </script>
</body>
</html>
