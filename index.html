<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiGP Events Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    p { margin-bottom: 20px; white-space: pre-line; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <div id="events">Loading...</div>

  <script>
    async function loadEvents() {
      const apiUrl = "https://www.multigp.com/mgp/multigpwebservice/race/list?pageSize=50";
      const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(apiUrl);
      const body = {
        apiKey: "e36d83c8-ebf3-91f0-1c86-2c8a5226872e",
        data: { chapterId: ["1453"] }
      };

      try {
        console.log("Fetching events from API via proxy...");
        console.log("Request body:", body);

        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        console.log("Raw response:", response);

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status} ${response.statusText}`);
        }

        const json = await response.json();
        console.log("Parsed JSON:", json);

        const events = json.data || [];
        const container = document.getElementById("events");
        container.innerHTML = "";

        if (events.length === 0) {
          container.textContent = "No events found.";
          return;
        }

        events.forEach(ev => {
          const startDate = ev.startDate || "No date";
          const name = ev.name || "No name";
          const address = (ev.address || "") + (ev.city ? ", " + ev.city : "");

          const p = document.createElement("p");
          p.textContent = `${startDate}\n${name}\n${address}`;
          container.appendChild(p);
        });

      } catch (err) {
        console.error("Detailed error:", err);
        const el = document.getElementById("events");
        el.innerHTML = `<p class="error">Error loading events:<br>${err.message}</p>`;
      }
    }

    loadEvents();
  </script>
</body>
</html>
