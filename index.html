<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1b1a19">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="events-ui.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <title></title>
</head>
<body class="bkgd">

  <main class="content">
    <div>
      <img src="images/chapter-logo.png" class="chapter-logo">
    </div>

    <section class="events-container">
      <p class="section-title">Upcoming Events</p>
      <div class="cards-container">
        <div class="loading-container">
          <div class="spinner"></div>
          <p class="loading-text visible">Loading events...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-sections"></div>
    <p id="legal-text"></p>
    <p>Powered by <a href="https://github.com/dzenbot/chapter-page-starter" target="_blank">chapter-page-starter</a></p>
  </footer>

  <script src="ui.js"></script>
  <script src="events-sync.js"></script>
  <script src="events-ui.js"></script>
</body>
</html>
