<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiGP Events Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 40px; }
    p { margin-bottom: 20px; white-space: pre-line; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>MultiGP Events</h1>
  <div id="events">Loading...</div>

  <script>
    function parseDate(dateStr) {
      // MultiGP format: "2025-12-13 12:00 pm"
      return new Date(dateStr);
    }

    async function loadEvents() {
      const apiUrl = "https://www.multigp.com/mgp/multigpwebservice/race/list?pageSize=50";
      const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(apiUrl);
      const body = {
        apiKey: "e36d83c8-ebf3-91f0-1c86-2c8a5226872e",
        data: { chapterId: ["1453"] }
      };

      try {
        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error(`HTTP error ${response.status} ${response.statusText}`);
        const json = await response.json();
        const events = json.data || [];
        const container = document.getElementById("events");
        container.innerHTML = "";

        if (events.length === 0) {
          container.textContent = "No events found.";
          return;
        }

        const now = new Date();
        const upcoming = [];
        const past = [];

        events.forEach(ev => {
          const evDate = parseDate(ev.startDate);
          if (evDate >= now) {
            upcoming.push(ev);
          } else {
            past.push(ev);
          }
        });

        function renderEventList(title, list) {
          const header = document.createElement("h2");
          header.textContent = title;
          container.appendChild(header);

          list.forEach(ev => {
            const startDate = ev.startDate || "No date";
            const name = ev.name || "No name";
            const address = (ev.address || "") + (ev.city ? ", " + ev.city : "");
            const p = document.createElement("p");
            p.textContent = `${startDate}\n${name}\n${address}`;
            container.appendChild(p);
          });
        }

        // Render upcoming first, then past
        if (upcoming.length > 0) renderEventList("Upcoming Events", upcoming);
        if (past.length > 0) renderEventList("Past Events", past);

      } catch (err) {
        console.error("Error loading events:", err);
        const el = document.getElementById("events");
        el.innerHTML = `<p class="error">Error loading events:<br>${err.message}</p>`;
      }
    }

    loadEvents();
  </script>
</body>
</html>
